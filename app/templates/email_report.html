<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Used Coupons Report</title>
</head>
<body>
  <div class="container pt-5">
    <h1 class="text-center mb-4">Used Coupons Report</h1>
    {% if coupons %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Timestamp</th>
          </tr>
        </thead>
        <tbody>
        {% for coupon in coupons %}
          <tr>
            <td>{{ coupon.id }}</td>
            <td>{{ coupon.timestamp }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-center">No coupons were used in the last 5 minutes.</p>
    {% endif %}
  </div>
</body>
</html>
